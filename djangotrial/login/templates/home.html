<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Acme Inc</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
    <header class="px-4 lg:px-6 h-14 flex items-center border-b">
        <a href="../" class="flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                <path d="m8 3 4-3 4 3"/>
                <path d="m8 3 4 3 4-3"/>
                <path d="M2 15h20"/>
                <path d="m3 21 19-6"/>
                <path d="M21 21 2 15"/>
            </svg>
            <span class="ml-2 text-lg font-semibold">Acme Inc</span>
        </a>
        <nav class="ml-auto flex gap-4 sm:gap-6">
            <a class="text-sm font-medium hover:underline underline-offset-4" href="login">
                Login
            </a>
            <a class="text-sm font-medium hover:underline underline-offset-4" href="register">
                Register
            </a>
        </nav>
    </header>
    <main class="flex-1">
        <section class="w-full py-6 sm:py-12 md:py-24 lg:py-32 xl:py-48">
            <div class="container px-4 md:px-6 mx-auto">
                <div class="grid gap-6 lg:grid-cols-[1fr_400px] lg:gap-12 xl:grid-cols-[1fr_600px]">
                    <div class="flex flex-col justify-center space-y-4">
                        <div class="space-y-2">
                            <h1 class="text-3xl font-bold tracking-tighter sm:text-5xl xl:text-6xl/none">
                                {% if name %}
                                Hello {{ name }}
                                {% endif %} 
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
