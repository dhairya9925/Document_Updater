<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acme Inc</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
    <header class="px-4 lg:px-6 h-14 flex items-center border-b">
        <a href="../" class="flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                <path d="m8 3 4-3 4 3"/>
                <path d="m8 3 4 3 4-3"/>
                <path d="M2 15h20"/>
                <path d="m3 21 19-6"/>
                <path d="M21 21 2 15"/>
            </svg>
            <span class="ml-2 text-lg font-semibold">Acme Inc</span>
        </a>
        <nav class="ml-auto flex gap-4 sm:gap-6">
            <a class="text-sm font-medium hover:underline underline-offset-4" href="register">
                Register
            </a>
        </nav>
    </header>
    <main class="flex-1">
        <div class="container flex h-[calc(100vh-4rem)] w-screen flex-col items-center justify-center">
            <div class="mx-auto flex w-full flex-col justify-center space-y-6 sm:w-[350px]">
                <div class="flex flex-col space-y-2 text-center">
                    <h1 class="text-2xl font-semibold tracking-tight">Welcome back</h1>
                    <p class="text-sm text-gray-500">Enter your email to sign in to your account</p>
                </div>
                <div class="grid gap-6">
                    <form method="post">
                        {% csrf_token %}
                        <div class="grid gap-4">
                            {% if message %}
                            <h2>{{ message }}</h2>
                            {% endif %}
                            
                            <div class="grid gap-2">
                                <label for="email" class="text-sm font-medium leading-none">
                                    Email
                                </label>
                                <input
                                    id="email"
                                    name="email"
                                    placeholder="name@example.com"
                                    type="email"
                                    autocomplete="email"
                                    class="flex h-10 w-full rounded-md border border-gray-200 bg-white px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2"
                                    required
                                />
                            </div>
                            <div class="grid gap-2">
                                <label for="password" class="text-sm font-medium leading-none">
                                    Password
                                </label>
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    autocomplete="current-password"
                                    class="flex h-10 w-full rounded-md border border-gray-200 bg-white px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2"
                                    required
                                />
                            </div>
                            <button class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-black text-white h-10 px-4 py-2">
                                Sign In
                            </button>
                        </div>
                    </form>
                <p class="px-8 text-center text-sm text-gray-500">
                    Don't have an account?
                    <a href="register" class="underline underline-offset-4 hover:text-black">Sign up</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
